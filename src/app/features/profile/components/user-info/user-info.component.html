<div>
  <div class="flex pt-4">
    <img
      class="rounded-full border border-gray-100 shadow-sm object-cover overflow-hidden h-48 w-48 basis-2/3"
      src="{{ user?.avatar }}"
      alt="user image"
    />
    <div class="">
      <div class="flex justify-between basis-3/5 pl-8">
        <div>
          <h1 class="font-semibold text-xl pb-2">{{ user?.name }}</h1>
          <div class="flex pb-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 pr-1 text-gray-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
              />
            </svg>

            <p class="text-gray-500">{{ user?.state }}, {{ user?.country }}</p>
          </div>
        </div>
        <div class="pr-8">
          <button
            class="bg-blue-500 rounded-full px-3 py-1 text-white mr-2 border-2"
          >
            Edit Profile
          </button>
          <button
            class="bg-transparent rounded-full px-3 py-1 text-gray-500 border-2"
          >
            View Public
          </button>
        </div>
      </div>
      <p class="pl-8 basis-3/5 text-gray-500">
        {{ user?.summary }}... <a class="text-blue-600" href="#">MORE</a>
      </p>
    </div>
  </div>

  <div class="pt-16">
    <ul class="flex ">
      <li class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 mr-2 text-gray-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <div>
            <h1 class="font-semibold">{{user?.yearsOfExperience}}+ Years Job</h1>
            <h2 class="text-gray-500">Experienced</h2>
        </div>  
      </li>
      <li class="flex items-center px-12">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 mr-2 text-gray-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 18.75h-9m9 0a3 3 0 013 3h-15a3 3 0 013-3m9 0v-3.375c0-.621-.503-1.125-1.125-1.125h-.871M7.5 18.75v-3.375c0-.621.504-1.125 1.125-1.125h.872m5.007 0H9.497m5.007 0a7.454 7.454 0 01-.982-3.172M9.497 14.25a7.454 7.454 0 00.981-3.172M5.25 4.236c-.982.143-1.954.317-2.916.52A6.003 6.003 0 007.73 9.728M5.25 4.236V4.5c0 2.108.966 3.99 2.48 5.228M5.25 4.236V2.721C7.456 2.41 9.71 2.25 12 2.25c2.291 0 4.545.16 6.75.47v1.516M7.73 9.728a6.726 6.726 0 002.748 1.35m8.272-6.842V4.5c0 2.108-.966 3.99-2.48 5.228m2.48-5.492a46.32 46.32 0 012.916.52 6.003 6.003 0 01-5.395 4.972m0 0a6.726 6.726 0 01-2.749 1.35m0 0a6.772 6.772 0 01-3.044 0" />
        </svg>
        <div>
            <h1 class="font-semibold">{{user?.certificateCount}} Certificates</h1>
            <h2 class="text-gray-500">Achieved</h2>
        </div> 
      </li>
      <li class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 mr-2 text-gray-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
        </svg>
        <div>
            <h1 class="font-semibold">{{user?.numberOfInternships}} Internship</h1>
            <h2 class="text-gray-500">Completed</h2>
        </div>
      </li>
    </ul>
  </div>
</div>
